<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>22.1</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./dist/styles.css">
    <script src="./dist/bundle.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-block">
        <div class="left-block">
            <p id="currentDay"></p>
            <div class="alarm-and-battery">
                <div class="alarm">
                    <img src="alarm-icon.svg" alt="Icon">
                    <p>Thu 7:15 PM</p>
                </div>
                <div class="battery">
                    <img src="battery-icon.svg" alt="Icon">
                    <p>100%</p>
                </div>
            </div>
            <p id="currentTime"></p>
            <p id="humidityApi"></p>
            <p id="pressureApi"></p>
            <p id="windApi"></p>
        </div>
        <div class="right-block">
            <div class="right-center-block">
                <img id="weatherIcon" alt="Weather Icon" style="width: 100px; height: 100px;">
                <p id="temperatureApi"></p>
                <p id="feelsLikeApi"></p>
                <p id="weatherApi"></p>
            </div>
            <div class="right-block-refresh">
                <p id="refreshApiDate"></p>
                <a href="#" id="refreshWeather"> <img src="refresh-icon.svg" alt="refresh"> </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
