<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.2</title>
</head>
<body>
<div class="tableView" id="tableView">

</div>
<script>
    let table = document.getElementById('tableView');

    function test() {
        let result = '';
        for (let i = 1; i < 11; i++) {
            for (let j = 1; j < 11; j++) {
                result += (i * j) + ' ';
            }
            result += '\n';
        }
        return result;
    }

    const element = document.getElementById("tableView");
    element.textContent = test();
    element.innerHTML = test().replace(/\n/g, '<br>');
</script>
</body>
</html>
