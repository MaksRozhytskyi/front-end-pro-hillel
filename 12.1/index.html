<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.1</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
<button id="linkInputButton">Enter URL</button>
<button id="openSiteButton">Open Site</button>
<script>
    let finalUrl = "";
    document.getElementById('linkInputButton').onclick = function () {
        let baseUrl = "https://"; //можно и без этого, но будто не все пользователи будут писать ссылку как "https"
        let userUrlPart = prompt('Enter a website address (without https://)');
        finalUrl = baseUrl + userUrlPart;
    }

    document.getElementById('openSiteButton').onclick = function () {
        window.location.href = finalUrl;
    }
</script>
</body>
</html>
