<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="weather-block">
        <div class="left-block">
            <p id="currentDay"></p>
            <div class="alarm-and-battery">
                <div class="alarm">
                    <img src="#" alt="Icon">
                    <p>Thu 19:15</p>
                </div>
                <div class="battery">
                    <img src="#" alt="Icon">
                    <p>100%</p>
                </div>
            </div>
            <p id="currentTime"></p>
            <p id="humidityApi"></p>
            <p id="pressureApi"></p>
            <p id="windApi"></p>
        </div>
        <div class="right-block">
            <p id="temperatureApi"></p>
            <p id="feelsLikeApi"></p>
            <p id="weatherApi"></p>
            <p id="refreshApiDate"></p>
        </div>
    </div>
</div>
<script>
    let lat = 46.465650;
    let lon = 30.735058;
    let APIkey = 'nuh uh';
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${APIkey}`;

    async function getWeather() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log(data);

            let refreshApiDate = data.dt;
            const refreshDate = new Date(refreshApiDate * 1000);
            document.getElementById("refreshApiDate").innerHTML = refreshDate;

            let humidityApi = data.main.humidity;
            document.getElementById("humidityApi").innerHTML = `Humidity: ${humidityApi}%`;

            let pressureApi = data.main.pressure;
            document.getElementById("pressureApi").innerHTML = `Pressure: ${pressureApi} hPa`;

            let windApi = data.wind.speed;
            document.getElementById("windApi").innerHTML = `Wind: ${windApi} km/h SSE`;

            let temperatureApi = data.main.temp;
            let temperatureToCelsius = temperatureApi - 273.15;
            document.getElementById("temperatureApi").innerHTML = Math.floor(temperatureToCelsius) + " допиши потом";

            let feelsLikeApi = data.main.feels_like;
            let feelsLikeApiToCelsius = feelsLikeApi - 273.15;
            document.getElementById("feelsLikeApi").innerHTML = Math.floor(feelsLikeApiToCelsius) + " ето другое допиши";

            const weatherApi = data.weather[0];
            let weatherApiComplete = weatherApi.main
            document.getElementById("weatherApi").innerHTML = weatherApiComplete;

        } catch (error) {
            console.error('Помилка:', error);
        }
    }


    function getCurrentDay() {
        let currentDate = new Date();

        let currentDay = currentDate.getDate();
        if (currentDay < 10) {
            currentDay = '0' + currentDay;
        } else {
            currentDay = currentDay.toString();
        }

        let currentMonth = currentDate.getMonth() + 1;
        if (currentMonth < 10) {
            currentMonth = '0' + currentMonth;
        } else {
            currentMonth = currentMonth.toString();
        }

        let currentYear = currentDate.getFullYear();
        document.getElementById("currentDay").innerHTML = currentMonth + '.' + currentDay + '.' + currentYear;
    }

    function getCurrentTime() {

        let currentTime = new Date();

        let currentHours = currentTime.getHours();
        if (currentHours < 10) {
            currentHours = '0' + currentHours;
        } else {
            currentHours = currentHours.toString();
        }

        let currentMinutes = currentTime.getMinutes();
        if (currentMinutes < 10) {
            currentMinutes = '0' + currentMinutes;
        } else {
            currentMinutes = currentMinutes.toString();
        }

        document.getElementById("currentTime").innerHTML = currentHours + ':' + currentMinutes;
    }

    getWeather();
    getCurrentDay();
    getCurrentTime();

</script>
</body>
</html>
