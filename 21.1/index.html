<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.1</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="my-todo-list">
    <div class="container">
        <h1>ToDoList</h1>
        <form class="form js--form">
            <input type="text" name="value" required class="form__input js--form__input">
            <button class="form__btn">Додати</button>
        </form>
        <ul class="js--todos-wrapper">
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-item__description">Text</span>
                <button class="todo-item__delete">Видалити</button>
            </li>
            <li class="todo-item todo-item--checked">
                <input type="checkbox">
                <span class="todo-item__description">Text</span>
                <button class="todo-item__delete">Видалити</button>
            </li>
        </ul>
        <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="todoModalLabel">Текст завдання</h5>
                    </div>
                    <div class="modal-body" id="todoModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
