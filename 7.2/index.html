<body>
<script>
    function arithmeticMean(arrayOfNumbers) {
        let sumNumbers = 0;
        let amountNumber = 0;
        for (let i = 0; i < arrayOfNumbers.length; i++) {
            if (typeof arrayOfNumbers[i] === "number") {
                sumNumbers += arrayOfNumbers[i];
                amountNumber++;
            }
        }
        return sumNumbers / amountNumber;
    }

    let arrayData = [3, 6, 'ithillel', 9, true];
    console.log(arithmeticMean(arrayData)); //вызов через заданный массив

    console.log(arithmeticMean([2, 4, 6])); //вызов через "пользовательский" массив
</script>

</body>
