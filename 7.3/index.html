    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
<script>
    function removeElement(array, item) {
        return array.filter(function (element) {
                return element !== item;
            }
        )
    }

    let array = [1, 2, 3, 2, 4, 4, 5];
    let result = removeElement(array, 2);
    console.log(result);
</script>

</body>
