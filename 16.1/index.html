<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.1</title>
</head>
<body>
<script>
    function Student(name, sname, birthYear, grades) {
        this.name = name;
        this.sname = sname;
        this.birthYear = birthYear;
        this.grades = grades;
        this.attendance = new Array(25).fill(null);
        this.attendanceCount = 0;
    }

    Student.prototype.getAge = function () {
        let currentYear = new Date().getFullYear();
        return currentYear - this.birthYear;
    }

    Student.prototype.getAverageGrade = function () {
        if (this.grades.length === 0) {
            console.log('Empty grades')
        }
        const sumGrade = this.grades.reduce((acc, grade) => acc + grade, 0);
        return sumGrade / this.grades.length;
    }

    Student.prototype.present = function () {
        if (this.attendanceCount < 25) {
            this.attendance[this.attendanceCount] = true;
            this.attendanceCount++
        } else {
            console.log('Перебор')
        }
    }

    Student.prototype.absent = function () {
        if (this.attendanceCount < 25) {
            this.attendance[this.attendanceCount] = false;
            this.attendanceCount++
        } else {
            console.log('Перебор')
        }
    }
</script>
</body>
</html>
