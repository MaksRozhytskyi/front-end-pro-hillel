<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.1</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
<script>
    function func(initialString, toRemoveSymbols) {
        let resultString = "";

        for (let i = 0; i < initialString.length; i++) {
            let char = initialString[i];
            let shouldRemove = false;

            for (let j = 0; j < toRemoveSymbols.length; j++) {
                if (char === toRemoveSymbols[j]) {
                    shouldRemove = true;
                }
            }

            if (!shouldRemove) {
                resultString += char;
            }
        }

        return resultString;
    }

    let output = func("hello world", ['l', 'd']);
    console.log(output);
</script>

</body>
</html>
