<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <title>18.1</title>
    <style>
        body {
            background-color: black;
        }

        h1, div {
            color: white;
        }

        .timer--block {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #timer {
            font-size: 32px;
            font-family: "Montserrat",serif;
            font-weight: 600;
        }

        .timer--text {
            font-size: 32px;
            font-family: "Montserrat",serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="timer--block">
    <h1 class="timer--text">Таймер відліку</h1>
    <div id="timer"></div>
</div>

<script>
    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        const intervalId = setInterval(function () {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(intervalId);
            }

        }, 1000)
    }

    const timeInSeconds = 65;
    const display = document.querySelector('#timer');
    startTimer(timeInSeconds, display);
</script>
</body>
</html>
